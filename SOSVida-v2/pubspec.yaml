name: sosvida_new_flutter
description: Aplicativo de avaliação de saúde mental com escalas GDS e de Ideação Suicida de Beck

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  shared_preferences: ^2.3.2
  flutter_localizations:
    sdk: flutter
  intl: any
  flutter_gen: ^5.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  generate: true
  

  assets:
    - assets/
    - assets/logo_transparente.png